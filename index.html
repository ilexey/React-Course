<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>React Tutorial</title>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="babel.min.js"></script>
        <style>
            .red {
                color: #FF0000;
            }
        </style>
	</head>
	<body>
        <div id="root">
            <h1>Hello world!</h1>
        </div>
        <script type="text/babel">
            const App = () => {
                return (
                    <React.Fragment>
                        <p>Всем привет, я компонент App</p>
                        <News />
                        <Comments />
                    </React.Fragment>
                )
            }
            const News = () => {
                return <p>К сожалению новостей нет</p>
            }
            const Comments = () => {
                return <p>Нет новостей - комментировать нечего</p>
            }
            class BigApp extends React.Component {
                render() {
                    return (
                        <React.Fragment>
                            <h1>Я компонент BigApp</h1>
                            <p className='red'>Компоненты можно вкладывать друг в друга</p>
                            <App />
                            <News />
                        </React.Fragment>
                    )
                }
            }
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
        </script>
	</body>
</html>
