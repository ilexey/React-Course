<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>React Tutorial</title>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="babel.min.js"></script>
        <style>
            .red {
                color: #FF0000;
            }
        </style>
	</head>
	<body>
        <div id="root"></div>
        <script type="text/babel">
            const myNews = [
                {
                    id: 1,
                    author: 'Саша Печкин',
                    text: 'В четверг, четвёртого числа...'
                },
                {
                    id: 2,
                    author: 'Просто Вася',
                    text: 'Считаю, что $ должен стоить 35 рублей!'
                },
                {
                    id: 3,
                    author: 'Max Frontend',
                    text: 'Прошло 2 года с прошлых учебников, а $ так и не стоит 35'
                },
                {
                    id: 4,
                    author: 'Гость',
                    text: 'Бесплатно. Без смс, про реакт, заходи - https://maxpfrontend.ru'
                }
            ];
            class News extends React.Component {
                render() {
                    const newsTemplate = this.props.data.map(function(item) {
                        return (
                            <div key={item.id}>
                                <p className='newsAutor'>{item.author}:</p>
                                <p className='newsText'>{item.text}:</p>
                            </div>
                        )
                    })
                    return (
                        <div className='news'>
                            {newsTemplate}
                        </div>
                    )
                }
            }
            const Comments = () => {
                return <p className='red'>Нет новостей - комментировать нечего</p>
            }
            const App = () => {
                return (
                    <React.Fragment>
                        <News data={myNews}/> {/*добавили свойство data*/}
                        <Comments />
                    </React.Fragment>
                )
            }
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
        </script>
	</body>
</html>
